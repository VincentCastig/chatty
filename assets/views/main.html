<div class="header">
  <h3 class="text-muted">chatty</h3>
</div>

<h4>Latest Chats:</h4>
<div class="jumbotron">

  <form ng-submit="addUser(userName)">
		<input ng-model="userName" type="text" placeholder="User">
	</form>
	<form ng-submit="addMessage(newMessage)">
		<input ng-model="newMessage" type="text" placeholder="Message">
	</form>

	<div ng-repeat="message in messages track by $index">User Name: {{message.username}} : Message: {{message.message}} : {{message.time | date : "mediumTime"}} </div>

</div>
